<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/image/icon.png" />
    <link rel="stylesheet" href="./assets/all.css" />
    <title>LIGHT+LIFE</title>
  </head>
  <body>
    <nav class="topBar">
      <div class="wrap">
        <h1>
          <a href="./index.html" class="logo"
            ><img
              src="./assets/image/logo.png"
              alt="logo"
              style="max-width: 120px"
          /></a>
        </h1>
        <span class="material-icons menuToggle"> menu </span>
        <ul class="topBar-menu">
          <li><a href="./index.html">回到前台</a></li>
          <li><a href="#">管理員登入</a></li>
        </ul>
      </div>
    </nav>
    <section class="wrap">
      <h2 class="section-title back-title">全品項營收比重</h2>
      <div class="d-flex">
        <div id="chart-category" class="chart"></div>
        <div id="chart-title" class="chart"></div>
      </div>
    </section>
    <section class="wrap orderPage-list">
      <a href="#" class="discardAllBtn">清除全部訂單</a>
      <div class="orderTableWrap">
        <table class="orderPage-table">
          <thead>
            <tr>
              <th>訂單編號</th>
              <th>聯絡人</th>
              <th>聯絡地址</th>
              <th>電子郵件</th>
              <th>訂單品項</th>
              <th>訂單日期</th>
              <th>訂單狀態</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody class="orderPage-body"></tbody>
        </table>
      </div>
    </section>

    <!-- C3 D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      let menuOpenBtn = document.querySelector(".menuToggle");
      let linkBtn = document.querySelectorAll(".topBar-menu a");
      let menu = document.querySelector(".topBar-menu");
      menuOpenBtn.addEventListener("click", menuToggle);

      linkBtn.forEach((item) => {
        item.addEventListener("click", closeMenu);
      });

      function menuToggle() {
        if (menu.classList.contains("openMenu")) {
          menu.classList.remove("openMenu");
        } else {
          menu.classList.add("openMenu");
        }
      }
      function closeMenu() {
        menu.classList.remove("openMenu");
      }
    </script>
    <script src="backStage.js"></script>
  </body>
</html>
